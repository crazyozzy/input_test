

  spec:
    replicas: 2
    selector:
      matchLabels:
        app: http-echo
    template:
      metadata:
        labels:
          app: http-echo
      spec:
        containers:
        - name: http-echo
          image: hashicorp/http-echo
          args:
          - -text
          - hello-world
          ports:
          - containerPort: 5678